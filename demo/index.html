<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xb.Spinner Example</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/jquery.xb.spinner.js"></script>
    <link rel="stylesheet" href="../dist/jquery.xb.spinner.css">
    <script>
        $(function() {
            $.spinner.setDefaults({
                button: {
                    className: 'spinner__btn b_blue'
                }
            });

            $('#default').spinner();

            $('#custom').spinner({
                step: 0.25,
                significantDigits: 2,
                downButton: {
                    content: 'dec'
                },
                upButton: {
                    content: 'inc'
                }
            });
        });
    </script>
    <style>
        .clear {
            clear:both;
        }
    </style>
</head>
<body>
<div class="clear">
    <h3>Default Usage</h3>
    <input id="default" type="number" value="0">
</div>
<div class="clear">
    <h3>Customized Step, Significant Digits and Buttons Content</h3>
    <input id="custom" type="number" value="0">
</div>

</body>
</html>
